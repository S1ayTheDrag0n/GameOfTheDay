<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game 6: Color Clicker+</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      font-family: sans-serif;
      color: white;
      overflow: hidden;
    }

    #ui {
      padding: 10px;
      background: #1e1e1e;
    }

    #score {
      font-size: 22px;
    }

    button {
      margin: 5px 5px 0 0;
      padding: 8px 12px;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #444;
    }

    #gameArea {
      width: 100vw;
      height: calc(100vh - 100px);
      position: relative;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: hsl(0, 100%, 50%);
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.1s;
    }

    .circle:hover {
      transform: scale(1.2);
    }

    .golden {
      width: 70px;
      height: 70px;
      background: gold !important;
      box-shadow: 0 0 15px 5px rgba(255, 215, 0, 0.7);
    }
  </style>
</head>
<body>
  <div id="ui">
    <span id="score">Score: 0</span><br>
    <button onclick="buyUpgrade('value')">ðŸ’¥ Click Value (<span id='cost-value'>20</span>)</button>
    <button onclick="buyUpgrade('multi')">ðŸŒ€ Multi-Spawn (<span id='cost-multi'>50</span>)</button>
    <button onclick="buyUpgrade('spawn')">ðŸŽ‡ Spawn Rate (<span id='cost-spawn'>100</span>)</button>
    <button onclick="buyUpgrade('auto')">ðŸš€ Auto Clicker (<span id='cost-auto'>150</span>)</button>
  </div>

  <div id="gameArea"></div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const scoreDisplay = document.getElementById("score");

    let score = 0;
    let clickValue = 1;
    let spawnCount = 1;
    let spawnRate = 1000;
    let autoClickers = 0;

    const upgrades = {
      value:  { level: 0, cost: 20 },
      multi:  { level: 0, cost: 50 },
      spawn:  { level: 0, cost: 100 },
      auto:   { level: 0, cost: 150 }
    };

    function updateUI() {
      scoreDisplay.textContent = `Score: ${score}`;
      for (const key in upgrades) {
        document.getElementById(`cost-${key}`).textContent = upgrades[key].cost;
      }
    }

    function buyUpgrade(type) {
      const upg = upgrades[type];
      if (score >= upg.cost) {
        score -= upg.cost;
        upg.level++;
        upg.cost = Math.floor(upg.cost * 1.9);
        if (type === "value") clickValue++;
        if (type === "multi") spawnCount = Math.min(spawnCount + 1, 10);
        if (type === "spawn" && spawnRate > 200) spawnRate -= 100;
        if (type === "auto") autoClickers++;
        updateUI();
      }
    }

    function createCircle() {
      for (let i = 0; i < spawnCount; i++) {
        const circle = document.createElement("div");
        const isGolden = Math.random() < 0.1;
        circle.className = "circle" + (isGolden ? " golden" : "");

        const size = isGolden ? 70 : 50;
        const x = Math.random() * (window.innerWidth - size);
        const y = Math.random() * (window.innerHeight - size - 100) + 80;
        circle.style.left = `${x}px`;
        circle.style.top = `${y}px`;

        if (!isGolden) {
          const hue = Math.floor(Math.random() * 360);
          circle.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
        }

        circle.onclick = () => {
          score += isGolden ? clickValue * 10 : clickValue;
          circle.remove();
          updateUI();
        };

        gameArea.appendChild(circle);
      }
    }

    // Auto-clicker
    setInterval(() => {
      const allCircles = document.querySelectorAll(".circle");
      for (let i = 0; i < autoClickers && i < allCircles.length; i++) {
        allCircles[i].click();
      }
    }, 1000);

    // Dynamic spawn loop
    function spawnLoop() {
      createCircle();
      setTimeout(spawnLoop, spawnRate);
    }
    spawnLoop();

    updateUI();
    createCircle(); // initial spawn
  </script>
</body>
</html>
