<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Train Zombie Survival</title>
<style>
  body {
    margin: 0; 
    background: #222;
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
    user-select: none;
  }
  #gameCanvas {
    background: #444;
    display: block;
    margin: 0 auto;
    border: 3px solid #666;
    border-radius: 12px;
  }
  #ui {
    position: fixed;
    top: 10px; left: 10px;
    font-size: 18px;
    z-index: 10;
  }
  #message {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.8);
    padding: 20px 40px;
    border-radius: 10px;
    display: none;
    font-size: 28px;
  }
</style>
</head>
<body>

<div id="ui">
  <div>Distance: <span id="distance">0</span> km</div>
  <div>Fuel: <span id="fuel">100%</span></div>
  <div>Health: <span id="health">100</span></div>
  <div>Shoot: Click & Move Mouse</div>
</div>

<div id="message"></div>

<canvas id="gameCanvas" width="900" height="500"></canvas>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  // Game variables
  const WIDTH = canvas.width;
  const HEIGHT = canvas.height;

  let distance = 0; // in km
  let fuel = 100; // percent
  let health = 100;

  const train = {
    x: WIDTH * 0.15,
    y: HEIGHT / 2,
    width: 150,
    height: 80,
  };

  const gun = {
    angle: 0, // angle to mouse
    length: 60,
  };

  // Zombies
  class Zombie {
    constructor() {
      this.x = WIDTH + 50 + Math.random() * 200;
      this.y = train.y + (Math.random() * train.height * 0.8) - train.height * 0.4;
      this.speed = 1 + Math.random() * 0.6 + distance * 0.01;
      this.radius = 20;
      this.health = 1;
      this.alive = true;
    }

    update() {
      this.x -= this.speed;
      if (this.x < train.x + train.width) {
        // Zombie reached train = damage
        health -= 10;
        this.alive = false;
      }
    }

    draw() {
      ctx.fillStyle = 'green';
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();

      // Eyes
      ctx.fillStyle = 'red';
      ctx.beginPath();
      ctx.arc(this.x - 7, this.y - 5, 5, 0, Math.PI * 2);
      ctx.arc(this.x + 7, this.y - 5, 5, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  const zombies = [];
  let spawnCooldown = 0;

  // Safe zones every 10 km
  function isSafeZone(dist) {
    return dist > 0 && dist % 10 === 0;
  }
  let passedSafeZone = false;

  // Player shooting
  let mousePos = { x: 0, y: 0 };
  let shooting = false;

  function spawnZombie() {
    zombies.push(new Zombie());
  }

  function drawTrain() {
    // Train base
    ctx.fillStyle = '#555';
    ctx.fillRect(train.x, train.y - train.height / 2, train.width, train.height);

    // Windows
    ctx.fillStyle = '#aaddff';
    for(let i = 0; i < 3; i++) {
      ctx.fillRect(train.x + 15 + i * 45, train.y - train.height / 2 + 15, 30, 30);
    }

    // Wheels
    ctx.fillStyle = '#222';
    for(let i = 0; i < 4; i++) {
      ctx.beginPath();
      ctx.arc(train.x + 25 + i * 40, train.y + train.height / 2, 15, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function drawGun() {
    ctx.strokeStyle = 'black';
    ctx.lineWidth = 6;
    ctx.lineCap = 'round';
    ctx.beginPath();
    ctx.moveTo(train.x + train.width - 20, train.y);
    let endX = train.x + train.width - 20 + Math.cos(gun.angle) * gun.length;
    let endY = train.y + Math.sin(gun.angle) * gun.length;
    ctx.lineTo(endX, endY);
    ctx.stroke();

    // Barrel tip circle
    ctx.fillStyle = 'black';
    ctx.beginPath();
    ctx.arc(endX, endY, 7, 0, Math.PI * 2);
    ctx.fill();
  }

  function drawFuelBar() {
    const barWidth = 200;
    const barHeight = 20;
    const x = WIDTH - barWidth - 30;
    const y = 30;

    ctx.fillStyle = '#333';
    ctx.fillRect(x, y, barWidth, barHeight);
    ctx.fillStyle = 'lime';
    ctx.fillRect(x, y, (fuel / 100) * barWidth, barHeight);
    ctx.strokeStyle = '#000';
    ctx.strokeRect(x, y, barWidth, barHeight);

    ctx.fillStyle = 'white';
    ctx.font = '14px Arial';
    ctx.fillText('Fuel', x + 80, y + 15);
  }

  // Shoot zombies
  function shoot() {
    for (let z of zombies) {
      if (!z.alive) continue;
      // Simple hit detection: distance between bullet (gun tip) and zombie center < radius
      let gunTipX = train.x + train.width - 20 + Math.cos(gun.angle) * gun.length;
      let gunTipY = train.y + Math.sin(gun.angle) * gun.length;
      let dx = z.x - gunTipX;
      let dy = z.y - gunTipY;
      let distToZombie = Math.sqrt(dx * dx + dy * dy);

      if (distToZombie < z.radius + 8) {
        z.alive = false;
        fuel += 10;
        if (fuel > 100) fuel = 100;
      }
    }
  }

  // Handle mouse move
  canvas.addEventListener('mousemove', (e) => {
    const rect = canvas.getBoundingClientRect();
    mousePos.x = e.clientX - rect.left;
    mousePos.y = e.clientY - rect.top;

    let dx = mousePos.x - (train.x + train.width - 20);
    let dy = mousePos.y - train.y;
    gun.angle = Math.atan2(dy, dx);
  });

  // Handle shooting on mouse down/up
  canvas.addEventListener('mousedown', () => {
    shooting = true;
  });
  canvas.addEventListener('mouseup', () => {
    shooting = false;
  });

  // Game over display
  const messageDiv = document.getElementById('message');
  function gameOver() {
    messageDiv.style.display = 'block';
    messageDiv.textContent = `GAME OVER\nDistance: ${distance.toFixed(1)} km`;
  }

  // Game loop
  function gameLoop() {
    ctx.clearRect(0, 0, WIDTH, HEIGHT);

    if (health <= 0 || fuel <= 0) {
      gameOver();
      return;
    }

    // Update distance
    distance += 0.01; // train speed

    // Consume fuel slowly
    fuel -= 0.02;
    if (fuel < 0) fuel = 0;

    // Spawn zombies
    if (spawnCooldown <= 0) {
      spawnZombie();
      spawnCooldown = Math.max(50 - distance * 3, 10);
    } else {
      spawnCooldown--;
    }

    // Update zombies
    for (let z of zombies) {
      if (z.alive) z.update();
    }

    // Remove dead zombies
    for (let i = zombies.length - 1; i >= 0; i--) {
      if (!zombies[i].alive) zombies.splice(i, 1);
    }

    // Safe zone check
    if (Math.floor(distance) % 10 === 0 && !passedSafeZone) {
      // Refill fuel 30%
      fuel += 30;
      if (fuel > 100) fuel = 100;
      passedSafeZone = true;

      // Show safe zone message briefly
      messageDiv.style.display = 'block';
      messageDiv.textContent = `Safe Zone reached! Fuel refilled`;
      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 2500);
    }
    if (Math.floor(distance) % 10 !== 0) {
      passedSafeZone = false;
    }

    // Shooting
    if (shooting) {
      shoot();
    }

    // Draw train and gun
    drawTrain();
    drawGun();

    // Draw zombies
    for (let z of zombies) {
      if (z.alive) z.draw();
    }

    // Update UI
    document.getElementById('distance').textContent = distance.toFixed(1);
    document.getElementById('fuel').textContent = fuel.toFixed(0) + '%';
    document.getElementById('health').textContent = health.toFixed(0);

    requestAnimationFrame(gameLoop);
  }

  // Start game
  gameLoop();
})();
</script>

</body>
</html>
